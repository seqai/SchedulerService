<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Study Plan Scheduler Service Demo</title>
    <script src="js/main.js" defer></script>
    <style type="text/css">
        body {
            font-size: large;
            margin: 0 100px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            cursor: pointer;
        }

        label:after {
            content: ": ";
        }

        input[type=number] {
            width: 50px;    
        }

        div {
            margin-bottom: 20px;
        }

        .inline {
            display: flex;
            flex-direction: row;
        }
        .inline > div + div {
            margin-left: 20px;
        }

        fieldset#courses {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            max-height: 300px;
            overflow-y: auto;
        }

        #courses > div {
            position: relative;
            max-width: 100%;
            display: block;
            width: 450px;
        }

        #courses input[type=checkbox] {
            position: absolute;
        }

        fieldset label {
            display: inline-block;
            padding-left: 25px;
        }
        
        fieldset label:after {
            content: "";
        }
        
        #preview {
            background-color: lightgrey;
            padding: 15px;
            max-width: 300px;
        }

        #preview:before {
            content: "Preview Schedule:";
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #errorMessage {
            background-color: pink;
            color: darkred;
            padding: 15px;
            font-family: monospace;
            white-space: pre;
        }

        #errorMessage:before {
            content: "An error occured:";
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #schedule {
            margin: 0 0 10px 0;
        }

        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 5px;
        }
        
        td:last-child {
            font-weight: bold;
            cursor: pointer;
        }
        
        td:last-child > span {
            color: red;
        }
        
        button {
            font-size: large;
        }
    </style>
</head>
<body>
<h1>Study Schedule Planner</h1>
<h2>Saved Schedules</h2>
<table id="schedule">
    <thead>

    </thead>
    <tbody>

    </tbody>
</table>
<div id="preview">

</div>
<div id="errorMessage">

</div>
<h2>Calculate New Schedule</h2>
<form onsubmit="submitForm(event)" method="post">
    <div>
        <label for="studentId">Student Id</label>
        <input type="number" id="studentId" name="studentId" min="1" onchange="loadSchedules(event)">
    </div>
    <div class="inline">
        <div>
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" value="">
        </div>
        <div>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate">
        </div>
    </div>
    <div>
        <fieldset id="courses">
            <legend>Courses</legend>

        </fieldset>
    </div>
    <div>
        <fieldset id="strategies">
            <legend>Calculation Strategies</legend>

        </fieldset>
    </div>
    <div>

    </div>
    <div>
        <button onclick="preview(event)">Preview</button>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
